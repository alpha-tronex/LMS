<section class="masthead bg-primary text-white text-center">
  <div class="container">
    <app-breadcrumb></app-breadcrumb>
    <h2 class="mb-4">Course Catalog</h2>

    <div class="card text-dark">
      <div class="card-body">
        <div *ngIf="loading" class="text-center py-4">
          <p>Loading courses...</p>
        </div>

        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>

        <div *ngIf="!loading && !error && courses.length === 0" class="alert alert-info">
          No courses available.
        </div>

        <div *ngIf="!loading && !error && courses.length > 0" class="row">
          <div class="col-md-6 col-lg-4 mb-4" *ngFor="let course of courses">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">
                  {{ course.title }}
                  <span *ngIf="isEnrolled(course.id) && isCompleted(course.id)" class="badge badge-success ml-2">Completed</span>
                </h5>
                <p class="card-text" *ngIf="course.description">{{ course.description }}</p>
                <p class="card-text text-muted" *ngIf="!course.description">No description provided.</p>
              </div>
              <div class="card-footer bg-white">
                <div class="d-flex justify-content-between align-items-center">
                  <a class="btn btn-outline-primary btn-sm" [routerLink]="['/courses', course.id]">
                    View
                  </a>

                  <button
                    class="btn btn-sm"
                    [ngClass]="isEnrolled(course.id) ? 'btn-outline-danger' : 'btn-success'"
                    (click)="isEnrolled(course.id) ? withdraw(course.id) : enroll(course.id)">
                    <span *ngIf="!isEnrolled(course.id)"><i class="fas fa-user-plus"></i> Enroll</span>
                    <span *ngIf="isEnrolled(course.id)"><i class="fas fa-user-minus"></i> Withdraw</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
