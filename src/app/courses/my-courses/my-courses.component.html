<section class="masthead bg-primary text-white text-center">
  <div class="container">
    <app-breadcrumb></app-breadcrumb>
    <h2 class="mb-4">My Courses</h2>

    <div class="card text-dark">
      <div class="card-body">
        <div *ngIf="loading" class="text-center py-4">
          <p>Loading your courses...</p>
        </div>

        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>

        <div *ngIf="!loading && !error && courses.length === 0" class="alert alert-info">
          You are not enrolled in any courses yet.
          <div class="mt-3">
            <a class="btn btn-outline-primary" [routerLink]="['/courses']">Browse courses</a>
          </div>
        </div>

        <div *ngIf="!loading && !error && courses.length > 0" class="row">
          <div class="col-md-6 col-lg-4 mb-4" *ngFor="let course of courses">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">
                  {{ course.title }}
                  <span *ngIf="course.courseCompleted" class="badge badge-success ml-2">Completed</span>
                  <span *ngIf="!course.courseCompleted && course.courseInProgress" class="badge badge-info ml-2">In Progress</span>
                </h5>
                <p class="card-text" *ngIf="course.description">{{ course.description }}</p>
                <p class="card-text text-muted" *ngIf="!course.description">No description provided.</p>
                <p class="small text-muted mb-0" *ngIf="course.enrolledAt">
                  Enrolled: {{ course.enrolledAt | date: 'short' }}
                </p>
              </div>
              <div class="card-footer bg-white">
                <a class="btn btn-outline-primary btn-sm" [routerLink]="['/courses', course.id]">
                  View course
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
